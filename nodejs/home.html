<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .home-container {
      text-align: center;
      background: white;
      padding: 50px 40px;
      border-radius: 25px;
      max-width: 700px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.8rem;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      color: white;
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="home-container">
    <h1>Welcome to Our Website</h1>
    <p>
      Discover amazing content, learn new things, and explore opportunities.  
      Weâ€™re here to make your experience exciting and inspiring.
    </p>
    <a href="#" class="btn">Get Started</a>
  </div>
</body>
</html>
